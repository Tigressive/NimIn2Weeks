<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nim</title>
    <link rel="stylesheet" href="style.css" />
    <script src="indexP.js"></script>


    
  </head>

  <body>
    
    <h1 style="text-align: center; 
              justify-content: center;
              font-size: 80px; 
              background-color: brown;
              height: 100px;">Welcome to Nim</h1>
      <div class="dropdown"> 
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
              <a href="about.html">Learn to Play</a>
              <a href="leaderboard.html">Leaderboards</a>
            </div>
          </div>

    
    <div style="background-color: lightblue; height: 600px; max-width: 500; min-width: 400;">
      <video src="images/NIM NAME.mp4" width="500" height="600" autoplay, loop>
      </video>
    </div>
    <nav id="gameBar">
      <div>
        <label class="switch">
            <input type="checkbox"/>
            <span class="slider round"></span>
        </label>
        <h4>Lose by taking the last token</h4>
      </div>
      


      <div id="difficultyBar" style="color: white; margin: 10px;">
            <input type="radio" id="easy" name="difficulty" value="Easy">
            <label for="easy">Easy</label><br>
            <input type="radio" id="medium" name="difficulty" value="Medium">
            <label for="medium">Medium</label><br>
            <input type="radio" id="hard" name="difficulty" value="Hard">
            <label for="hard">Hard</label>
      </div>
      <div id="playStyleBar" style="color: white; margin: 10px;">
        <input type="radio" id="single" name="playStyle" value="Single">
        <label for="single">Single-Player</label><br>
        <input type="radio" id="multi" name="playStyle" value="Multi">
        <label for="multi">Multi-Player</label><br>
      </div>
      
      <div id="btnStart">Start Game</div>

    </nav>

  </body>
</html>
